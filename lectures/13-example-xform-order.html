<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/addons/p5.dom.js"></script>
    <script>

var pt;
var mode = 1;

var lastMouseX;
var lastMouseY;

function setup() {
  createCanvas(800, 400);
  background(230);

  pt = createVector(-0.13, -0.2, -0.1);

  button = createButton('R * T');
  button.position(250, 35);
  button.mousePressed(mode1);

  button = createButton('T * R');
  button.position(350, 35);
  button.mousePressed(mode2);
}

function mode1() {
  mode = 1;
}

function mode2() {
  mode = 2;
}

function keyPressed() {
  console.log(keyCode);
  console.log('1');
  if (keyCode === 49) {
    mode = 1;
  }
  else if (keyCode === 50) {
    mode = 2;
  }
}

function mousePressed() {
  lastMouseX = mouseX;
  lastMouseY = mouseY;
}

function mouseDragged() {
  var offX = mouseX - lastMouseX;
  var offY = mouseY - lastMouseY;
  lastMouseX = mouseX;
  lastMouseY = mouseY;

  if (mode == 1) {
    pt.x += offX / 200;
    pt.y += offY / 200;
  }
  else if (mode == 2) {
    pt.z += offX / 200;
  }
}

function draw() {
  background(230);

  // Set colors
  fill(204, 101, 192, 127);
  strokeWeight(2);

  // frame
  scale(1, -1);
  translate(0, -400);
  translate(80, 80);
  stroke(63, 63, 127);
  line(0, 0, 300, 0);
  line(0, 0, 0, 300);

  stroke(127, 63, 120);

  // a rectangle
  line(-5, -5, 5, 5);
  line(5, -5, -5, 5);
  ellipse(0, 0, 16, 16);

  if (mode == 1) {
    rotate(-pt.z);
    translate(pt.x, pt.y);
  }
  else if (mode == 2) {
    translate(pt.x, pt.y);
    rotate(-pt.z);
  }

  rect(0, 0, 200, 100);



  resetMatrix();
  noStroke();
  textSize(28);
  if (mode == 1) {
    fill(160, 32, 32);
  }
  else {
    fill(64);
  }
  text("rotation 1: " + pt.x.toFixed(2), 150, 100);
  if (mode == 2) {
    fill(160, 32, 32);
  }
  else {
    fill(64);
  }
  text("rotation 2: " + pt.y.toFixed(2), 150, 130);
  if (mode == 3) {
    fill(160, 32, 32);
  }
  else {
    fill(64);
  }
  text("rotation 3: " + pt.z.toFixed(2), 150, 160);
}

    </script>
  </head>
  <body>
  </body>
</html>
