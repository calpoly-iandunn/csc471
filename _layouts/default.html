
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="course website for csc {{ site.data.course.number }}">
    <meta name="author" content="Ian Dunn">

    <title>CSC {{ site.data.course.number }} {% if page.title %} | {{ page.title }} {% endif %}</title>

    <!-- Bootstrap -->
    <link href="{{ "/bootstrap.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/jumbotron.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/syntax.css" | prepend: site.baseurl }}" rel="stylesheet">

    <!-- open-iconic -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">


    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ "/favicon.png" | prepend: site.baseurl }}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <a class="navbar-brand" href="{{ "/index.html" | prepend: site.baseurl }}">CSC {{ site.data.course.number }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topbar" aria-controls="topbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="topbar" class="collapse navbar-collapse">

      <!-- Course Tabs -->
      <ul class="navbar-nav mr-auto">
{% for tab in site.data.course.tabs %}
        <li {% if page.active == tab.name or layout.active == tab.name %}class="nav-item active"{% else %}class="nav-item"{% endif %}>
          <a class="nav-link" href="{{ tab.link | prepend: site.baseurl }}">{{ tab.title }}</a>
        </li>
{% endfor %}
      </ul>

      <!-- Course Links -->
      <ul class="navbar-nav">
{% for link in site.data.course.links %}
        <li {% if page.active == link.name or layout.active == link.name %}class="nav-item active"{% else %}class="nav-item"{% endif %}>
  {% if link.link %}
          <a class="nav-link" href="{{ link.link | prepend: site.baseurl }}">{{ link.title }}</a>
  {% else if link.outbound %}
          <a class="nav-link" href="{{ link.outbound }}">{{ link.title }}</a>
  {% endif %}
        </li>
{% endfor %}
      </ul>

    </div>
  </nav>

  {{ content }}

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

  <!-- MathJax -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

  </body>
</html>
